<!DOCTYPE html>
<head>
  <title>Payments</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <a href="/">
        <i class="fas fa-arrow-circle-left"></i> 
    </a>
    <div class="table_wrapper">
      <table class="table table-light table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Parent ID</th>
              <th scope="col">Amount</th>
              <th scope="col">Due</th>
              <th scope="col">Paid</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            
          </tbody>
      </table>
      <div class="text-center">
        <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

<!-- Modal for creating a payment -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add_payment">
          <div class="mb-3">
            <label for="parent_id" class="form-label">Parent ID</label>
            <input type="text" class="form-control" id="parent_id" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" required>
          </div>
          <div class="mb-3">
            <label for="due" class="form-label">Due</label>
            <input type="date" class="form-control" id="due" required>
          </div>
          <div class="mb-3">
            <label for="paid" class="form-label">Paid</label>
            <input type="date" class="form-control" id="paid" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required>
          </div>
          
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for updating the payment -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="update_payment_form">
          <input type="number" id="id" hidden>
          <div class="mb-3">
            <label for="parent_id_update" class="form-label">Parent ID</label>
            <input type="text" class="form-control" id="parent_id_update" required>
          </div>
          <div class="mb-3">
            <label for="amount_update" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount_update" required>
          </div>
          <div class="mb-3">
            <label for="due_update" class="form-label">Due</label>
            <input type="date" class="form-control" id="due_update" required>
          </div>
          <div class="mb-3">
            <label for="paid_update" class="form-label">Paid</label>
            <input type="date" class="form-control" id="paid_update" required>
          </div>
          <div class="mb-3">
            <label for="description_update" class="form-label">Description</label>
            <input type="text" class="form-control" id="description_update" required>
          </div>
          
          <button type="submit" class="btn btn-primary">UPDATE</button>
        </form>
      </div>
    </div>
  </div>
</div>
        
    <script src="../js/payment.js"></script>
</body>
</html>
